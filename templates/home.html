{% extends 'base.html' %}

{% block content %}
<h1>Properties for Sale</h1>

{% for prop in properties %}

<ul>
    {% for prop in properties %}
        <li>
            <a href="{{ url_for('prop_detail', prop_id=prop.id) }}">
                {{ prop.address }} - ${{ prop.price }}
            </a>
            <button class="btn">
                {% if prop in g.user.favorites%}
                    <i class="fa-solid fa-heart"></i>
                {% else %}
                    <i class="fa-regular fa-heart"></i>
                {% endif %}
            </button>
        </li>
    {% endfor %}
</ul>

{% endfor %}

{% endblock %}
